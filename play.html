<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NES Game - Play</title>
  <link rel="stylesheet" href="style/game.css">
</head>
<body>
  <div id="game-container">
    <div id="game-header">
      <div id="level-name">Loading...</div>
      <div id="game-stats">
        <span id="score">Score: 0</span>
        <span id="collectibles">Items: 0/0</span>
      </div>
    </div>

    <div id="game-viewport">
      <canvas id="game-canvas"></canvas>
    </div>

    <div id="game-controls">
      <div class="control-hint">Arrow Keys: Move</div>
      <div class="control-hint">Space: Jump/Action</div>
      <div class="control-hint">R: Restart</div>
      <div class="control-hint">ESC: Menu</div>
    </div>
  </div>

  <div id="pause-menu" class="menu hidden">
    <h2>PAUSED</h2>
    <button id="resume-btn">Resume</button>
    <button id="restart-btn">Restart Level</button>
    <button id="menu-btn">Main Menu</button>
  </div>

  <div id="game-over-menu" class="menu hidden">
    <h2>GAME OVER</h2>
    <p id="game-over-message"></p>
    <button id="retry-btn">Try Again</button>
    <button id="game-over-menu-btn">Main Menu</button>
  </div>

  <script src="js/game.js"></script>
</body>
</html>
